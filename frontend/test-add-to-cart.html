<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add to Cart Button - Trendora</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- TailwindCSS Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Test Add to Cart Button</h1>
        
        <!-- Test Product Card -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <img src="https://images.unsplash.com/photo-1544022613-e87ca75a784a?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                 alt="Test Product" class="w-full h-64 object-cover">
            
            <div class="p-6">
                <h2 class="text-xl font-bold text-gray-900 mb-2">Test Product</h2>
                <p class="text-gray-600 mb-4">This is a test product to verify Add to Cart functionality.</p>
                <div class="text-2xl font-bold text-primary-600 mb-4">â‚¹1,299</div>
                
                <!-- Add to Cart Button -->
                <button class="add-to-cart w-full bg-primary-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-primary-700 transition-colors" 
                        data-product-id="1">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Add to Cart
                </button>
                
                <!-- Cart Count Display -->
                <div class="mt-4 text-center">
                    <span class="text-sm text-gray-600">Cart Items: </span>
                    <span id="cartCount" class="bg-red-500 text-white px-2 py-1 rounded-full text-sm">0</span>
                </div>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="notification" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
            <div class="bg-white border-l-4 border-green-500 rounded-lg shadow-lg p-4 max-w-sm">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i id="notificationIcon" class="fas fa-check-circle text-green-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p id="notificationMessage" class="text-sm font-medium text-gray-900"></p>
                    </div>
                    <div class="ml-auto pl-3">
                        <button id="closeNotification" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Test the Add to Cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            console.log('ProductManager available:', typeof window.productManager !== 'undefined');
            console.log('TrendoraApp available:', typeof window.TrendoraApp !== 'undefined');
            
            // Test button click
            document.querySelector('.add-to-cart').addEventListener('click', function() {
                console.log('Add to Cart button clicked!');
                const productId = this.getAttribute('data-product-id');
                console.log('Product ID:', productId);
                
                if (window.TrendoraApp && window.TrendoraApp.addToCart) {
                    window.TrendoraApp.addToCart(productId);
                    console.log('Added to cart via TrendoraApp');
                } else {
                    console.log('TrendoraApp not available, trying direct function');
                    if (typeof addToCart === 'function') {
                        addToCart(productId);
                    } else {
                        console.log('No cart function available');
                    }
                }
            });
        });
    </script>
</body>
</html>
