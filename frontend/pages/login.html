<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Trendora account">
    <title>Login - Trendora</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- TailwindCSS Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#f59e0b',
                        dark: '#1f2937',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <a href="../index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center">
                            <i class="fas fa-shopping-bag text-white"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-dark">Trendora</h1>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex items-center space-x-6">
                    <a href="../index.html" class="text-dark hover:text-primary transition-colors">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <a href="products.html" class="text-dark hover:text-primary transition-colors">
                        <i class="fas fa-shopping-bag mr-2"></i>Products
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <!-- Login Form Card -->
                <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-primary to-secondary px-6 py-8 text-center">
                        <h2 class="text-3xl font-bold text-white mb-2">Welcome Back!</h2>
                        <p class="text-blue-100">Sign in to your Trendora account</p>
                    </div>
                    
                    <!-- Form -->
                    <div class="px-6 py-8">
                        <form id="loginForm" novalidate>
                            <!-- Email Field -->
                            <div class="form-group mb-6">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="relative">
                                    <input type="email" id="email" name="email" required
                                           class="form-input pl-10" placeholder="Enter your email">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                </div>
                                <div class="form-error hidden"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group mb-6">
                                <label for="password" class="form-label">Password</label>
                                <div class="relative">
                                    <input type="password" id="password" name="password" required
                                           class="form-input pl-10 pr-10" placeholder="Enter your password">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <button type="button" id="togglePassword" 
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                                    </button>
                                </div>
                                <div class="form-error hidden"></div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="flex items-center justify-between mb-6">
                                <label class="flex items-center">
                                    <input type="checkbox" id="remember" name="remember" 
                                           class="rounded border-gray-300 text-primary focus:ring-primary focus:ring-offset-0">
                                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                </label>
                                <a href="#" class="text-sm text-primary hover:text-secondary">Forgot Password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" 
                                    class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg font-semibold hover:from-secondary hover:to-primary transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Sign In
                            </button>
                        </form>

                        <!-- Social Login -->
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                                </div>
                            </div>

                            <div class="mt-6 grid grid-cols-2 gap-3">
                                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <i class="fab fa-google text-red-500"></i>
                                    <span class="ml-2">Google</span>
                                </button>
                                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <i class="fab fa-facebook text-blue-600"></i>
                                    <span class="ml-2">Facebook</span>
                                </button>
                            </div>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="mt-6 text-center">
                            <p class="text-gray-600">Don't have an account? 
                                <a href="register.html" class="text-primary hover:text-secondary font-semibold">Sign up here</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Additional Links -->
                <div class="mt-6 text-center">
                    <div class="flex justify-center space-x-6 text-sm text-gray-500">
                        <a href="#" class="hover:text-primary transition-colors">Privacy Policy</a>
                        <a href="#" class="hover:text-primary transition-colors">Terms of Service</a>
                        <a href="#" class="hover:text-primary transition-colors">Help Center</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center">
                    <i class="fas fa-shopping-bag text-white text-sm"></i>
                </div>
                <h4 class="text-xl font-bold">Trendora</h4>
            </div>
            <p class="text-gray-400">&copy; 2024 Trendora. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script>
        // Login form functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm(this)) {
                    const formData = new FormData(this);
                    const loginData = {
                        email: formData.get('email'),
                        password: formData.get('password'),
                        remember: formData.get('remember') === 'on'
                    };

                    // Show loading state
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                    submitBtn.disabled = true;

                    // Simulate login API call
                    setTimeout(() => {
                        console.log('Login attempt:', loginData);
                        
                        // Simulate successful login with user details
                        const userData = {
                            id: 'user_' + Date.now(),
                            email: loginData.email,
                            name: 'John Doe', // In real app, this would come from server
                            username: 'johndoe123',
                            phone: '+1 (555) 123-4567',
                            address: '123 Main Street, New York, NY 10001',
                            dateOfBirth: '1990-01-15',
                            gender: 'Male',
                            profileImage: '',
                            isLoggedIn: true,
                            loginTime: new Date().toISOString(),
                            remember: loginData.remember
                        };
                        
                        showNotification('Login successful! Welcome back.', 'success');
                        
                        // Store user session
                        localStorage.setItem('trendora_user', JSON.stringify(userData));

                        // Redirect to profile page to show user details
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1500);
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
